<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="css/modalAddCustomer.css" type="text/css" rel="stylesheet">
    <link href="css/kundenmaske.css"type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/05dca2dd9b.js" crossorigin="anonymous"></script>

    <title>Themis</title>
    <link rel="icon" type="image/x-icon" href="pic/LogoCutted.png">
   
</head>

<body>
    <div class="n_top">
        <div class="navContainer">
            <img id="logo" src="pic/LogoCutted.png" alt="Themis Logo" onclick="window.location.href='index.html';">
            <ul id="navlist">
                <li><a id="kunde" href="#" onclick="einblenden(), ausblenden()">Kunde</a></li>
                <li><a href="news.asp">Verträge</a></li>
                <li><a href="contact.asp">Wiedervorlagen</a></li>
                <li><a id="gesellschaft" onclick="ausblenden(), einblendenGesellschaft()">Gesellschaften</a></li>
            </ul>
        </div>
    </div>

    <div class="tabs">
        <div class="tab" onclick="showTab('stammdaten')">Stammdaten</div>
        <div class="tab" onclick="showTab('vertraege')">Verträge</div>
        <div class="tab" onclick="showTab('dokumente')">Dokumente</div>
        <div class="tab" onclick="showTab('beziehungen')">Beziehungen</div>
    </div>

    <div id="stammdaten" class="tab-content">
        <h1>Stammdaten</h1>
        <p>Inhalt für Stammdaten</p>
    </div>
    <div id="vertraege" class="tab-content">
        <h1>Verträge</h1>
        <p>Inhalt für Verträge</p>
    </div>
    <div id="dokumente" class="tab-content">
        <h1>Dokumente</h1>
        <p>Inhalt für Dokumente</p>
    </div>
    <div id="beziehungen" class="tab-content">
        <h1>Beziehungen</h1>
        <p>Inhalt für Beziehungen</p>
    </div>

    <script>
        function showTab(tabId) {
            var tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(function (tab) {
                tab.classList.remove('active');
            });

            var activeTab = document.getElementById(tabId);
            activeTab.classList.add('active');

            var tabButtons = document.querySelectorAll('.tabs div');
            tabButtons.forEach(function (button) {
                button.classList.remove('active');
            });

            event.target.classList.add('active');
        }

        // Show the first tab by default
        document.addEventListener("DOMContentLoaded", function () {
            showTab('stammdaten');
        });
    </script>
</body>

</html>
